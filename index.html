<html lang="fr">
<head>

</head>

<body>

    <div class="animated-background"></div>
    <div class="floating-orb"></div>

    <div class="floating-shape floating-shape-1"></div>
    <div class="floating-shape floating-shape-2"></div>
    <div class="floating-shape floating-shape-3"></div>

    <header>
        <h1 id="dynamicText">B</h1>
        <p id="subText">Explorez les sections pour en savoir plus</p>
    </header>

    <div class="container">
        <section class="first">
            <div class="menu-box">
                <a href="cv.html" class="box" id="cv" onclick="event.preventDefault(); changePage('cv.html');">
                    <h3>Mon CV</h3>
                    <p>Découvrez mon parcours professionnel et mes expériences</p>
                </a>
            </div>
            <div class="menu-box">
                <a href="projets.html" class="box" id="projets" onclick="event.preventDefault(); changePage('projets.html');">
                    <h3>Mes Projets</h3>
                    <p>Explorez mes projets liés aux technologies IoT et réseaux</p>
                </a>
            </div>
            <div class="menu-box">
                <a href="certifications.html" class="box" id="certifications" onclick="event.preventDefault(); changePage('certifications.html');">
                    <h3>Certifications</h3>
                    <p>Consultez mes certifications en réseaux et IoT</p>
                </a>
            </div>
        </section>
    <footer>
        <section class="contact">
            <h2>Contactez-moi</h2>
            <button onclick="window.location.href='mailto:theo.marchand0914@gmail.com'">Envoyer un message</button>
        </section>
    </div>
    </footer>

    <script>
       const text = "ienvenue sur mon Portfolio de Présentation";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("dynamicText").innerHTML += text.charAt(index);
                index++;
                requestAnimationFrame(typeWriter);
            }
        }

        window.onload = function () {
            typeWriter();
            document.body.classList.add('teleport-in'); 
        };

        function changePage(url) {
            document.body.classList.add('teleport-out'); 
            setTimeout(function () {
                window.location.href = url; 
            },      
            1000); 
        }

        window.addEventListener('load', function () {
        document.body.classList.add('teleport-in'); 
        });

    </script>
</body>
</html>
