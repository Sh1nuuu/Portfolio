    <header>

    <div class="container">
        <section class="first">
            <div class="menu-box">
                <a href="cv.html" class="box" id="cv" onclick="event.preventDefault(); changePage('cv.html');">

        </section>
    </div>
    </footer>

    <script>
        const text = "ienvenue sur mon Portfolio de Présentation";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("dynamicText").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = function() {
            typeWriter();
        };

        function handleClick(event, page) {
            event.preventDefault(); 
            let box = event.currentTarget;
            box.classList.add('box-click');  
            setTimeout(function() {
                window.location.href = page;  
            }, 50);  
        }

        function changePage(url) {
            document.body.classList.add('teleport-out');   
            setTimeout(function() {
            window.location.href = url;
            },
        1000);
        }   

        window.addEventListener('load', function() {
        document.body.classList.add('teleport-in');
        });

    </script>
