<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="animated-background"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <header>
        <h1 id="dynamicText">B</h1>
        <p id="subText">Explorez mon parcours professionnel, mes compétences et mes expériences</p>
    </header>

    <div class="container">
        <section class="first">
            <div class="menu-box">
                <a href="index.html" class="box" id="index" onclick="handleClick(event, 'index.html')">
                    <h3>Accueil</h3>
                    <p>Reviens au début.</p>
                </a>
            </div>
            <div class="menu-box">
                <a href="projets.html" class="box" id="projets" onclick="handleClick(event, 'projets.html')">
                    <h3>Mes Projets</h3>
                    <p>Explorez mes projets liés aux technologies IoT et réseaux.</p>
                </a>
            </div>
            <div class="menu-box">
                <a href="certifications.html" class="box" id="certifications" onclick="handleClick(event, 'certifications.html')">
                    <h3>Certification</h3>
                    <p>Consultez mes certifications en réseaux et IoT.</p>
                </a>
            </div>
        </section>

    </div>

    <footer>
        <section class="contact">
            <h2>Contactez-moi</h2>
            <p>Discutons de l'avenir des technologies !</p>
            <button onclick="window.location.href='mailto:theo.marchand0914@gmail.com'">Envoyer un message</button>
        </section>
    </div>
    </footer>

    <script>
        const text = "ienvenue sur mon CV";
        let index = 0;
    function typeWriter() {
        if (index < text.length) {
            document.getElementById("dynamicText").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 100);
            }
        }
        window.onload = function() {
            typeWriter();
        };

        function handleClick(event, page) {
            event.preventDefault();  
            let box = event.currentTarget;
            box.classList.add('box-click');  
            setTimeout(function() {
                window.location.href = page; 
            }, 50); 
        }  
    </script>

</body>
</html>
