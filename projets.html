<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="animated-background"></div>

    <header>
        <h1>Mes Projets</h1>
        <p>Découvrez mes projets réalisés dans les domaines des réseaux et IoT.</p>
    </header>

    <section class="first">
        <div class="menu-box">
            <a href="index.html" class="box" id="index" onclick="handleClick(event, 'index.html')">
                <h3>Acceuil</h3>
                <p>Reviens au début.</p>
            </a>
        </div>
        <div class="menu-box">
            <a href="cv.html" class="box" id="cv" onclick="handleClick(event, 'cv.html')">
                <h3>Mon CV</h3>
                <p>Découvrez mon parcours professionnel et mes expériences.</p>
            </a>
        </div>
        <div class="menu-box">
            <a href="certifications.html" class="box" id="certification" onclick="handleClick(event, 'certifications.html')">
                <h3>Certification</h3>
                <p>Consultez mes certifications en réseaux et IoT.</p>
            </a>
        </div>
    </section>

    <footer>
        <p>© 2024 Mon Portfolio. Tous droits réservés.</p>
    </footer>

    <script>
         window.onload = function() {
            typeWriter();
        };
        
        function handleClick(event, page) {
            event.preventDefault(); 
            let box = event.currentTarget;
            box.classList.add('box-click');  
            setTimeout(function() {
                window.location.href = page;  
            }, 800);  
        }
    </script>

</body>
</html>
